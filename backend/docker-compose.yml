version: "3.8"

services:
  go-backend:
    container_name: go-backend
    build:
      context: .
      dockerfile: build/Dockerfile
    tty: true
    environment:
      - DRIVER
      - DSN
    ports:
      - "8080:8080"
    volumes:
     - .:/go/src/github.com/Seiji-Ikeda32/go-todo-app/backend
    depends_on:
      - db
  
  db:
    image: mysql:8.0
    container_name: db
    environment:
      - MYSQL_DATABASE
      - MYSQL_USER
      - MYSQL_PASSWORD
      - MYSQL_ROOT_PASSWORD
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/init:/docker-entrypoint-initdb.d
      - ./mysql/data:/var/lib/mysql

